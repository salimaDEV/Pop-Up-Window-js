<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class=" button">
    <a href="#" id="open_pop_up">GET IN TOUCH</a>
</div>
<div class="pop_up" id="pop_up">
    <div class="pop_up_container">
        <div class="pop_up_body" id="pop_up_body">
<p>Оставить заказ</p>
            <form action="">
                <input type="text" placeholder="Your Name" required name="name">
                <input type="text" placeholder="Email Id" required name="email">
                <input type="text" placeholder="Phone no" required name="phone">
                <input type="text" placeholder="How can we halp you?" required >
                <button id="btn_log">Send</button>
            </form>
            <div class="pop_up_close" id="pop_up_close">&#10006</div>
        </div>
    </div>
</div>
<div class="popup" id="popup">
    <i class="fa-solid fa-thumbs-up"></i>
    <h2>Awesome!</h2>
    <p>Successfuly Booked</p>
    <button type="button" id="btn_ok">OK</button>
</div>

<script src="script.js"></script>
</body>
</html>
